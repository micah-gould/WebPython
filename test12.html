<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="horstmann_codecheck.js"></script>
    <script src="codecheck2.js"></script>
    <script src="util.js"></script>
    <script src="/ace/ace.js"></script>
    <script src="/ace/theme-kuroir.js"></script>
    <script src="/ace/theme-chrome.js"></script>
    <script src="WebPython.js"></script>
    <link type="text/css" rel="stylesheet" href="WebPython.css" />
    <link type="text/css" rel="stylesheet" href="codecheck.css" />
    <link type="text/css" rel="stylesheet" href="horstmann_codecheck.css" />
</head>

<body>
    <h4>OUTPUT</h4>
    <textarea disabled id="output" class="text"></textarea>
    <div id="description"></div>
    <div class="horstmann_codecheck"></div>
    <script type="text/javascript">
        horstmann_codecheck.setup.push({
            "sections": [
                {
                    "type": "call",
                    "runs": [
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[1, 2, 3, 4, 5], 2"
                                }
                            ],
                            "output": "1\n\n"
                        },
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[3,6,2,5,7], 2"
                                }
                            ],
                            "output": "2\n\n"
                        },
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[3,6,2,5,7], 7"
                                }
                            ],
                            "output": "4\n\n"
                        },
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[3,6,2,5,7], 3"
                                }
                            ],
                            "output": "0\n\n"
                        },
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[3,6,2,5,7], 9"
                                }
                            ],
                            "output": "-1\n\n"
                        },
                        {
                            "caption": "findIndexOfVal",
                            "mainclass": "progCodeCheck.py",
                            "args": [
                                {
                                    "name": "Arguments",
                                    "value": "[], 9"
                                }
                            ],
                            "output": "-1\n\n"
                        }
                    ]
                }
            ],
            "requiredFiles": {
                "progCodeCheck.py": {
                    "editors": [
                        "import test \r\n# Given a list of integers and a value, return the position \r\n# of the last occurrence of the value in the list, or -1 if \r\n# the value does not exist. Do not use the find or index methods.\r\n\r\ndef findIndexOfVal(lst, val):\r\n   for i in range(len(lst)):\n      if lst[i] == val:\n         return  test.i\n   return -1"
                    ]
                }
            },
            "conditions": [
                {
                    "forbidden": true,
                    "path": "progCodeCheck.py",
                    "regex": "\\.find\\s*\\("
                },
                {
                    "forbidden": true,
                    "path": "progCodeCheck.py",
                    "regex": "\\.index\\s*\\("
                }
            ]
        })
    </script>
</body>

</html>
