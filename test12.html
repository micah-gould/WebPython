<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="horstmann_codecheck.js"></script>
    <script src="codecheck2.js"></script>
    <script src="util.js"></script>
    <script src="/ace/ace.js"></script>
    <script src="/ace/theme-kuroir.js"></script>
    <script src="/ace/theme-chrome.js"></script>
    <script src="WebPython.js"></script>
    <link type="text/css" rel="stylesheet" href="WebPython.css" />
    <link type="text/css" rel="stylesheet" href="codecheck.css" />
    <link type="text/css" rel="stylesheet" href="horstmann_codecheck.css" />
</head>

<body>
    <h4>OUTPUT</h4>
    <textarea disabled id="output" class="text"></textarea>
    <div id="description"></div>
    <div class="horstmann_codecheck"></div>
    <script type="text/javascript">
        horstmann_codecheck.setup.push({
            "sections": [
                {

                    "type": "run",
                    "runs": [
                        {
                            "output": "3.0\n0"
                        }
                    ]
                }
            ],
            "requiredFiles": {
                "": {
                    "fixed": [
                        "def averageRainfall(rainfall):\n",
                        "print(averageRainfall([1, 2, -3, -4, -5, 6, 9999]))\nprint(averageRainfall([-1, -2, -3, 9999, 100]))\n"
                    ],
                    "tiles": [
                        "else:\n  return sum / count",
                        "sum = 0",
                        "i = 0",
                        "if (rainfall[i] >= 0):",
                        "count = 0",
                        "if (rainfall[i] > 0):",
                        "return 0",
                        "sum += rainfall[i]",
                        "while (rainfall[i] != 9999):",
                        "if (count == 0):",
                        "i += 1",
                        "count += 1"
                    ]
                }
            },
            "useFiles": {},
            "description": "",
            "tolorence": 0.000001,
            "ignorespace": false,
            "ignorecase": false,
            "timeout": 30000,
            "required": [
                {
                    "i = 0": "decalre i outside the loop"
                }
            ],
            "forbiden": []
        })
    </script>
</body>

</html>
