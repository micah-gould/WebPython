<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script src="../codecheckFiles/horstmann_codecheck.js"></script>
  <script src="../codecheckFiles/codecheck2.js"></script>
  <script src="../codecheckFiles/util.js"></script>
  <script src="../ace/ace.js"></script>
  <script src="../ace/theme-kuroir.js"></script>
  <script src="../ace/theme-chrome.js"></script>
  <script src="../WebPython.js"></script>
  <script src="../report.js"></script>
  <link type="text/css" rel="stylesheet" href="../WebPython.css" />
  <link type="text/css" rel="stylesheet" href="../codecheckFiles/codecheck.css" />
  <link type="text/css" rel="stylesheet" href="../codecheckFiles/horstmann_codecheck.css" />
</head>

<body>
  <h4>OUTPUT</h4>
  <textarea disabled id="output" class="text"></textarea>
  <div id="description"></div>
  <div class="horstmann_codecheck"></div>
  <script type="text/javascript">
    horstmann_codecheck.setup.push({
      sections: [
        {
          type: "unitTest", // TODO: Make sure this is correct
          runs: [
            {
              mainclass: "numbers.py",
              caption: "NumbersTest.py",
              output:
                "..\n----------------------------------------------------------------------\nRan 2 tests in 0.000s\n\nOK",
            },
          ],
        },
      ],
      requiredFiles: {
        "numbers.py": { editors: ["def square(n):\n  return n*n"] },
      },
      useFiles: {
        "NumbersTest.py":
          "import unittest, numbers\n\nclass NumbersTest(unittest.TestCase):\n\n    def testNonNegativeSquares(self):\n        for n in range(100):\n            self.assertEqual(n * n, numbers.square(n))\n\n    def testNegativeSquares(self):\n        for n in range(1, 100):\n            self.assertEqual(n * n, numbers.square(-n))\n",
      },
    });
  </script>
</body>

</html>
