<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js'></script>
    <script src='horstmann_codecheck.js'></script>
    <script src='codecheck2.js'></script>
    <script src='util.js'></script>
    <script src='/ace/ace.js'></script>
    <script src='/ace/theme-kuroir.js'></script>
    <script src='/ace/theme-chrome.js'></script>
    <script src='WebPython.js'></script
    <script src='AutoFill.js'></script>
    <link type='text/css' rel='stylesheet' href='WebPython.css' />
    <link type='text/css' rel='stylesheet' href='codecheck.css' />
    <link type='text/css' rel='stylesheet' href='horstmann_codecheck.css' />
</head>

<body>
    <textarea disabled id="output" class="text"></textarea>
    <div id="description"></div>
    <div class='horstmann_codecheck'></div>
    <script type='text/javascript'>
        horstmann_codecheck.setup.push({
            "sections": [
                {
                    "type": "call",
                    "runs": [
                        {
                            "caption": "test",
                            "args": [{ "name": "Arguments", "value": "1, 2" }],
                            "output": "Portrait"
                        },
                        {
                            "caption": "test",
                            "args": [{ "name": "Arguments", "value": "2, 2" }],
                            "output": "Square"
                        },
                        {
                            "caption": "test",
                            "args": [{ "name": "Arguments", "value": "2, 1" }],
                            "output": "Landscape"
                        }
                    ]
                }
            ],
            "requiredFiles": {
                "orientation.py": {
                    "editors": [null, "def test(w, h):\n  width = int(w)\n  height = int(h)\n  if(width>height):\n    return 'Landscape'\n  if(height>width):\n    return 'Portrait'\n  return 'Square'",
                        "\n\n\n"
                    ]
                }
            },
            "description": "\u003Cp\u003EYou are given the width and height of a picture. Determine whether it is in\nlandscape orientation (wider than tall), in portrait orientation (taller than\nwide), or square, then print Landscape, Portrait, or Square.\u003C/p\u003E  \n"
        })
    </script>
</body>

</html>
