<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <script src='horstmann_codecheck.js'></script>

<body>
    <div class='horstmann_codecheck'></div>
    <div id='code'>
        <textarea id='input'></textarea>
        <textarea id='output' disabled></textarea>
    </div>
    <button id='test'>test</button>
    <button id='run'>run</button>
    <button id='load'>load</button>
    <script type='text/javascript'>
        horstmann_codecheck.setup.push({
            "requiredFiles": {
                "orientation.py": {
                    "editors": [null, "width = int(input(\"Width: \"))\nheight = int(input(\"Height: \"))\n\n",
                        "\n\n\n"
                    ]
                }
            },
            "description": "\u003Cp\u003EYou are given the width and height of a picture. Determine whether it is in\nlandscape orientation (wider than tall), in portrait orientation (taller than\nwide), or square, then print Landscape, Portrait, or Square.\u003C/p\u003E  \n"
        })
    </script>
</body>
