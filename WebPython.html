<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script src="horstmann_codecheck.js"></script>
  <script src="codecheck2.js"></script>
  <script src="util.js"></script>
  <script src="/ace/ace.js"></script>
  <script src="/ace/theme-kuroir.js"></script>
  <script src="/ace/theme-chrome.js"></script>
  <script src="WebPython.js"></script>
  <link type="text/css" rel="stylesheet" href="WebPython.css" />
  <link type="text/css" rel="stylesheet" href="codecheck.css" />
  <link type="text/css" rel="stylesheet" href="horstmann_codecheck.css" />
</head>

<body>
  <h4>OUTPUT</h4>
  <textarea disabled id="output" class="text"></textarea>
  <div id="description"></div>
  <div class="horstmann_codecheck"></div>
  <script type="text/javascript">
    horstmann_codecheck.setup.push({
      sections: [
        {
          type: "run",
          runs: [
            {
              input: "3\n2\n-3\n-2\n0\n0\n",
              output:
                "Enter a number, 0 to quit: 3\nEnter number, 0 to quit: 2\n6\nEnter a number, 0 to quit: -3\nEnter number, 0 to quit: -2\n6\nEnter a number, 0 to quit: 0\nEnter number, 0 to quit: 0",
            },
          ],
        },
      ],
      requiredFiles: {
        "numbers.py": {
          editors: [
            'while True :\n  n = int(input("Enter a number, 0 to quit: "))\n  m = int(input("Enter number, 0 to quit: "))\n  if (n == 0 or m == 0):\n    break\n  print(n*m)',
          ],
        },
      },
      description:
        "<p>Write a program that reads integers and prints their product. Stop at\nthe sentinel 0.</p>\n",
    });
  </script>
</body>

</html>
