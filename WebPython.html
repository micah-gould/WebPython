<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script src="/codecheckFiles/horstmann_codecheck.js"></script>
  <script>//<![CDATA[
    const urlParams = new URLSearchParams(window.location.search);
    const problem = urlParams.get('problem')
    if (problem)
    {
      const repo = urlParams.get('repo') ?? 'ext'
      const setupData = 'https://codecheck.us/setupData/' + repo + '/' + problem
      horstmann_codecheck.setup.push({ setupData })
    } else
    {
      const n = urlParams.get('n') ?? 1
      const script = document.createElement('script')
      script.src = "/testCases/test" + n + ".js"
      document.head.appendChild(script)
    }
    //]]></script>
  <script src="/codecheckFiles/codecheck2.js"></script>
  <script src="/codecheckFiles/util.js"></script>
  <script src="/ace/ace.js"></script>
  <script src="/ace/theme-kuroir.js"></script>
  <script src="/ace/theme-chrome.js"></script>
  <script src="/JS/WebPython.js"></script>
  <script src="/JS/report.js"></script>
  <script src="/JS/missingJava.js"></script>
  <link type="text/css" rel="stylesheet" href="WebPython.css" />
  <link type="text/css" rel="stylesheet" href="/codecheckFiles/codecheck.css" />
  <link type="text/css" rel="stylesheet" href="/codecheckFiles/horstmann_codecheck.css" />
</head>

<body>
  <h4>OUTPUT</h4>
  <textarea disabled id="output" class="text"></textarea>
  <div id="description"></div>
  <div class="horstmann_codecheck"></div>

  <button id="goBackButton">Go Back</button>
  <button id="redirectButton">Go to next test</button>

  <script>
    // Add event listener to the button
    document.getElementById('redirectButton').addEventListener('click', function () {
      // Get the current URL
      const currentUrl = new URL(window.location.href);

      // Get the current value of the 'n' query parameter
      const currentTestValue = currentUrl.searchParams.get('n');

      // If 'n' is not defined or doesn't have a numeric value, initialize it to 2
      const newTestValue = currentTestValue ? `${parseInt(currentTestValue) + 1}` : 2;

      // Set the new URL with the updated query parameter
      currentUrl.searchParams.set('n', newTestValue);

      // Redirect to the new URL
      window.location.href = currentUrl.toString();
    });
    // Add event listener to the button
    document.getElementById('goBackButton').addEventListener('click', function () {
      // Get the current URL
      const currentUrl = new URL(window.location.href);

      // Get the current value of the 'n' query parameter
      const currentTestValue = currentUrl.searchParams.get('n');

      // If 'n' is not defined or doesn't have a numeric value, initialize it to 2
      const newTestValue = currentTestValue ? `${parseInt(currentTestValue) - 1}` : 2;

      // Set the new URL with the updated query parameter
      currentUrl.searchParams.set('n', newTestValue);

      // Redirect to the new URL
      window.location.href = currentUrl.toString();

    });
  </script>
</body>

</html>
