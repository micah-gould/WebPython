<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js'></script>
    <script src='horstmann_codecheck.js'></script>
    <script src='codecheck2.js'></script>
    <script src='util.js'></script>
    <script src='/ace/ace.js'></script>
    <script src='/ace/theme-kuroir.js'></script>
    <script src='/ace/theme-chrome.js'></script>
    <script src='WebPython.js'></script
    <script src='AutoFill.js'></script>
    <link type='text/css' rel='stylesheet' href='WebPython.css' />
    <link type='text/css' rel='stylesheet' href='codecheck.css' />
    <link type='text/css' rel='stylesheet' href='horstmann_codecheck.css' />
</head>

<body>
    <h4>OUTPUT</h4>
    <textarea disabled id="output" class="text"></textarea>
    <div id="description"></div>
    <div class='horstmann_codecheck'></div>
    <script type='text/javascript'>
        horstmann_codecheck.setup.push({
            "sections": [
                {
                    "type": "run",
                    "runs": [
                        {
                            "input": "3\n-3\n0\n",
                            "output": "Enter a number, 0 to quit: 3\n9\nEnter a number, 0 to quit: -3\n9\nEnter a number, 0 to quit: 0"
                        }
                    ]
                }
            ],
            "requiredFiles": {
                "numbers.py": {
                    "editors": [null, 'done = False\nwhile not done:\n  n=int(input("Enter a number, 0 to quit: "))\n  if n==0:\n    done = True\n  else:\n    print(n*n)']
                }
            },
            "description": "testing"
        })
    </script>
</body>

</html>
